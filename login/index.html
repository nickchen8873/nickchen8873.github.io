<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TSDN論壇登入</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	
	<body>
	<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h1>
					<small>TSDN論壇登入</small>
				</h1>
			</div>
			<div class="login-content ">
				<div class="form">
					<form id="modifyPassword" class="form-horizontal" action="" method="post">							
						<!-- 用户名输入 -->
						<div class="form-group">
							<div class="col-xs-10 col-xs-offset-1">
								<div class="input-group">
									<span class="input-group-addon"><span
										></span><i class="fas fa-user"></i></span> 
								<input type="text" id="username" name="username" class="form-control" placeholder="請輸入您的帳號">
								</div>
							</div>
						</div>
						
						<!-- 密码输入 -->
						<div class="form-group">
							<div class="col-xs-10 col-xs-offset-1">
								<div class="input-group">
									<span class="input-group-addon"><span
										></span><i class="fas fa-lock"></i></span> 
										<input type="password" id="password" name="password" class="form-control" placeholder="請輸入您的密碼">
								</div>
							</div>
						</div>
						
						<!-- 用户类型选择 -->
						<div class="radio-group">
							<input type="radio" name="radioname" id="radioname1" value="管理者" >管理者&nbsp;
							<input type="radio" name="radioname" id="radioname2" value="用戶" checked="checked">用戶&nbsp;
						</div>
								
						<!-- 登录重置按钮 -->
						<div class="form-group form-actions">
							<div class="col-xs-12 text-center">
								<button type="button" id="login" class="btn btn-sm btn-success" >
									登入
								</button>
								<button type="button" id="reset" class="btn btn-sm btn-danger">
									重置
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
	
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</html>
